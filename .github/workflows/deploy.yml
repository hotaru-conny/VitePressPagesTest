name: Deploy VitePress to GitHub Pages

on:
  push:
    branches:
      - main # mainブランチにプッシュされたときに実行

# ワークフローの実行を1つに制限し、途中でのキャンセルを許可する
concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  pages: write      # pagesへのデプロイ権限
  id-token: write   # OIDCトークンへの書き込み権限

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリのソースコードをチェックアウト
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Gitの履歴をすべて取得（最終更新日の表示などに必要）

      # 2. Node.js環境をセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 使用するNode.jsのバージョンを指定
          cache: 'npm'       # npmのキャッシュを有効化

      # 3. 依存パッケージのインストールとビルド
      - name: Install and Build
        run: |
          npm ci
          npm run docs:build 

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist # build_dirと同じパスを指定

  # デプロイジョブ
  deploy:
    needs: build # buildジョブの完了を待つ
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4